<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CIT 261 - JavaScript Events with onTouchStart, onLoad, and etc.</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen">	
	
	<script type="text/javascript">
		function transition(element, width, color){
			var element = document.getElementById(element);
			element.style.transition = "width 1s linear 0s, background 1s linear 0s";
			element.style.width = width;
			element.style.background = color;
		}
		
		function myFunction2(element, width, height, color){
			var element = document.getElementById(element);
			element.style.transition = "width 1s linear 0s, height 1s linear 0s, background 1s linear 0s";
			element.style.height = height;
			element.style.width = width;
			element.style.background = color;
		}
		
		function myFunction3(number){
		
			if(number == 1){
			document.styleSheets[0].addRule("#divAnimation", "animation-iteration-count: infinite;");
			document.styleSheets[0].addRule("#divAnimation", "-webkit-animation-iteration-count: infinite;");
			}
			else{
			document.styleSheets[0].addRule("#divAnimation", "animation-iteration-count: 0;");
			document.styleSheets[0].addRule("#divAnimation", "-webkit-animation-iteration-count: 0;");
			}
			}
			
		function myFunction(){
			var x = document.createElement('div');
			x.id = 'divCreate';
			document.getElementById('goHere').appendChild(x);
			//var elem = document.getElementById('beGone');
			//elem.parentNode.removeChild(elem);
		}
	</script>
	
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background: blue;
		}
		
		
		
		#div3{
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>

<body>
	<header>
	<a href="main.html">
		<h1>CIT 261 - J.D. Jensen</h1>
		<h2>Application Development</h2>
	</a>
	</header>
	<div class="background">
		<h2>CSS3 Transitions and Animations and Triggering them with Javascript</h2>
		<h3>Transitions:</h3>
		<button onclick="transition('div1', '400px', 'red')">Change</button>
		<button onclick="transition('div1', '100px', 'blue')">Reverse</button>
		<br>
		<br>
		<div id="div1"></div>
		
		<h3>onMouseOver and onMouseOut</h3>
		<div id="div3" onmouseover="myFunction2('div3', '200px', '200px', 'aquamarine')" onmouseout="myFunction2('div3', '100px', '100px', 'pink')"></div>
		
		<h3>Animation Automatic:</h3>
		<button onclick='myFunction3("1")'>Start</button><button onclick='myFunction3("2")'>Stop</button>
		<div id="divAnimation"></div>
		
		<h3>Create Animation:</h3>
		<p id="goHere">Create a new element that will be animated using CSS:</p>
		<button onclick='myFunction()' id="beGone">Create</button>
		
	<footer>
		<p>Copyright 2017 - J.D. Jensen</p>
	<footer>
	</div>
	
	</body>
</html>
