 	<h2>Using XMLHTTP Request to Consume a JSON Web Service (AJAX):</h2><br>
 
 <h3>Here are some things about me!</h3>
 <select id="infoInput">
 	<option value="favorite_movie">My Favorite Movie</option>
 	<option value="most_recent_book">Most Recent Book I Read</option>
 	<option value="most_recent_movie">My Recent Movie I Watched</option>
 	</select>
 	<button onclick="getInfo()"> See the results </button><br><br>
 	<div id="infoOutput"></div><br>
 
 
 <script>
 function getInfo(){
	var xmlhttp = new XMLHttpRequest();
	
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
			var response = JSON.parse(this.responseText);
			handleResponse(response);
			
			}
		}
	var input = document.getElementById('infoInput').value;
	
	xmlhttp.open("GET", "ajax_info/" + input + ".txt", true);
	
	xmlhttp.send();
	
}
function handleResponse(response) {
	var output = "";
	
	for (var i = 0; i < response.length; i++){
			output += response[i] + "<br>";
		}
		
		document.getElementById('infoOutput').innerHTML = output;
	
}
</script>
